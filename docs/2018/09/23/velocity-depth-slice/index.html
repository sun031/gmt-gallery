pan class="line"></span><br><span class="line">J = <span class="string">"B%f/%f/%f/%f/%s"</span> % (<span class="number">0.5</span>*(r0+r1), <span class="number">0.5</span>*(r2+r3), r2, r3, figsize)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> dep <span class="keyword">in</span> range(<span class="number">50</span>, <span class="number">201</span>, <span class="number">25</span>):</span><br><span class="line"></span><br><span class="line">    datf = <span class="string">"figs/dv%s_p.xyv"</span> % str(dep).zfill(<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line">    psfile = <span class="string">"figs/dv%s_p.ps"</span> % str(dep).zfill(<span class="number">3</span>)</span><br><span class="line">    <span class="keyword">print</span> psfile</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    gmt = pyGmt.Gmt()</span><br><span class="line"></span><br><span class="line">    gmt.set(<span class="string">"MAP_FRAME_TYPE"</span>, <span class="string">"plain"</span>)</span><br><span class="line">    gmt.set(<span class="string">"FORMAT_GEO_MAP"</span>, <span class="string">"ddd:mm:ssF"</span>)</span><br><span class="line">    <span class="comment"># gmt.set("MAP_DEGREE_SYMBOL", "none")</span></span><br><span class="line"></span><br><span class="line">    gmt.cmd(<span class="string">"pscoast"</span>, <span class="string">"-J%s -R%s -K -Bx10f5 -By10f5 -BWenS -W1/0.5p &gt; %s"</span> % (J, R, psfile))</span><br><span class="line"></span><br><span class="line">    gmt.cmd(<span class="string">"makecpt"</span>, <span class="string">"-Cjet -T7.5/8.5 -I &gt; color.cpt"</span>)</span><br><span class="line"></span><br><span class="line">    cmd = <span class="string">"cat %s | awk '&#123;if($3==%f)&#123;print $1,$2,$4&#125; &#125;' &gt; %s"</span> % (vfile, dep, datf)</span><br><span class="line">    subprocess.call(cmd, shell=<span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    gmt.cmd(<span class="string">"xyz2grd"</span>, <span class="string">"%s -Gtemp.grd -I0.5/0.5 -R70/110/10/55"</span> % (datf))</span><br><span class="line">    gmt.cmd(<span class="string">"grdsample"</span>, <span class="string">"temp.grd -Gout.grd -I0.1/0.1"</span>)</span><br><span class="line">    gmt.cmd(<span class="string">"grdimage"</span>, <span class="string">"out.grd -J -R%s -K -O -Ccolor.cpt &gt;&gt; %s"</span> % (R, psfile))</span><br><span class="line">    gmt.cmd(<span class="string">"pscoast"</span>, <span class="string">"-J%s -R%s -K -O -W1/0.5p -Bwens &gt;&gt; %s"</span> % (J, R, psfile))</span><br><span class="line"></span><br><span class="line">    gmt.comment(<span class="string">"plot tectoic line"</span>)</span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"../../../moho/gmt/thrust.gmt  -R -J -W1.0p,black -Sf0.5+t+l -O -K &gt;&gt; %s"</span> % (psfile))</span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"../../../moho/gmt/sutures.gmt -R -J -W1.0p,black,- -O -K &gt;&gt; %s"</span> % (psfile))</span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"../../../moho/gmt/normal.gmt -R -J -W1.0p,black,- -O -K &gt;&gt; %s"</span> % (psfile))</span><br><span class="line">    <span class="comment"># gmt.cmd("psxy", "../../moho/gmt/dextral.gmt -R -J -W1.0p,black,- -O -K &gt;&gt; %s" % (psfile))</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># label</span></span><br><span class="line">    gmt.shell(<span class="string">"echo 70.7 12 Depth=%.1fkm &gt; text.d"</span> % (dep))</span><br><span class="line">    gmt.cmd(<span class="string">"pstext"</span>, <span class="string">"text.d -J -R -K -O -F+f10p+jBL &gt;&gt; %s"</span> % (psfile))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># gmt.cmd("psxy", "CN-plate-neighbor.dat  -R -J -W3.0p,2/138/210 -Sf0.5+t+l -G2/138/210 -O -K &gt;&gt; %s" % (psfile))</span></span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"../../../moho/CN-block-L1.dat -R -J -W1.0p,gray -O -K &gt;&gt; %s"</span> % (psfile))</span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"../../../moho/CN-block-L2.dat -R -J -W1.0p,gray -K -O &gt;&gt; %s"</span> % (psfile))</span><br><span class="line">    <span class="comment"># gmt.cmd("psxy", "CN-faults.dat -R -J -W0.5p,black,- -K -O &gt;&gt; %s" % (psfile))</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># gmt.cmd("psxy", "moho_idw.xyz -J -R -K -O -Ccolor -St0.35c &gt;&gt; %s" % (psfile))</span></span><br><span class="line">    gmt.cmd(<span class="string">"psscale"</span>, <span class="string">"-DjCB+w7c/0.3c+o0/-2.0c+h -Ba0.5f0.1 -By+l'Vp [km/s]' -Ccolor -J -R -K -O &gt;&gt; %s "</span> % (psfile))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># plot station and events</span></span><br><span class="line"></span><br><span class="line">    gmt.cmd(<span class="string">"psxy"</span>, <span class="string">"-J -R -O -T &gt;&gt; %s"</span> % psfile)</span><br><span class="line">    gmt.cmd(<span class="string">"psconvert"</span>, <span class="string">"-A -P -Tj -E720 %s"</span> % psfile)</span><br><span class="line">    gmt.cmd(<span class="string">"psconvert"</span>, <span class="string">"-A -P -Tf %s"</span> % psfile)</span><br><span class="line"></span><br><span class="line">    gmt.execute()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># os._exit(0)</span></span><br></pre></td></tr></table></figure>
